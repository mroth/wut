on: [push, pull_request]
name: test

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    name: Go unit tests
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"
      - run: go version
      - run: go test -race ./...
